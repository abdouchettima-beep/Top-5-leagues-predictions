<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Predictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #444;
    }
    .prediction-box {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Football Predictions</h1>
  </header>

  <!-- League sections -->
  <section id="premier"><h2>Premier League</h2></section>
  <section id="laliga"><h2>La Liga</h2></section>
  <section id="seriea"><h2>Serie A</h2></section>
  <section id="bundesliga"><h2>Bundesliga</h2></section>
  <section id="ligue1"><h2>Ligue 1</h2></section>

  <script>
    // Matches stored in a JavaScript array
    const matches = {
      premier: [
        { teams: "Arsenal vs Man United", prediction: "2 - 1" },
        { teams: "Chelsea vs Liverpool", prediction: "1 - 1" },
        { teams: "Man City vs Tottenham", prediction: "3 - 1" },
        { teams: "Newcastle vs West Ham", prediction: "2 - 0" },
        { teams: "Brighton vs Aston Villa", prediction: "1 - 2" },
        { teams: "Everton vs Fulham", prediction: "1 - 0" },
        { teams: "Wolves vs Leicester", prediction: "2 - 2" },
        { teams: "Crystal Palace vs Brentford", prediction: "1 - 1" },
        { teams: "Bournemouth vs Nottingham", prediction: "0 - 1" },
        { teams: "Leeds vs Southampton", prediction: "2 - 0" }
      ],
      laliga: [
        { teams: "Barcelona vs Real Madrid", prediction: "2 - 2" },
        { teams: "Atletico Madrid vs Sevilla", prediction: "1 - 0" },
        { teams: "Valencia vs Villarreal", prediction: "1 - 1" },
        { teams: "Real Betis vs Real Sociedad", prediction: "2 - 1" },
        { teams: "Athletic Bilbao vs Mallorca", prediction: "1 - 0" },
        { teams: "Osasuna vs Getafe", prediction: "0 - 0" },
        { teams: "Granada vs Alaves", prediction: "2 - 1" },
        { teams: "Celta Vigo vs Cadiz", prediction: "1 - 1" },
        { teams: "Rayo Vallecano vs Las Palmas", prediction: "2 - 0" },
        { teams: "Espanyol vs Girona", prediction: "1 - 2" }
      ],
      seriea: [
        { teams: "Juventus vs Inter", prediction: "1 - 1" },
        { teams: "AC Milan vs Napoli", prediction: "2 - 1" },
        { teams: "Roma vs Lazio", prediction: "1 - 0" },
        { teams: "Atalanta vs Fiorentina", prediction: "2 - 2" },
        { teams: "Torino vs Bologna", prediction: "0 - 1" },
        { teams: "Sassuolo vs Udinese", prediction: "1 - 1" },
        { teams: "Empoli vs Lecce", prediction: "1 - 0" },
        { teams: "Sampdoria vs Verona", prediction: "2 - 1" },
        { teams: "Salernitana vs Monza", prediction: "0 - 0" },
        { teams: "Cagliari vs Genoa", prediction: "1 - 2" }
      ],
      bundesliga: [
        { teams: "Bayern Munich vs Dortmund", prediction: "3 - 2" },
        { teams: "RB Leipzig vs Leverkusen", prediction: "2 - 1" },
        { teams: "Frankfurt vs Stuttgart", prediction: "1 - 1" },
        { teams: "Union Berlin vs Freiburg", prediction: "2 - 0" },
        { teams: "Wolfsburg vs Mainz", prediction: "1 - 0" },
        { teams: "Hoffenheim vs Augsburg", prediction: "2 - 2" },
        { teams: "Cologne vs Hertha Berlin", prediction: "1 - 1" },
        { teams: "Werder Bremen vs Schalke", prediction: "2 - 0" },
        { teams: "Bochum vs Heidenheim", prediction: "0 - 1" }
      ],
      ligue1: [
        { teams: "PSG vs Lyon", prediction: "2 - 0" },
        { teams: "Marseille vs Monaco", prediction: "1 - 1" },
        { teams: "Lille vs Rennes", prediction: "2 - 1" },
        { teams: "Nice vs Nantes", prediction: "1 - 0" },
        { teams: "Strasbourg vs Toulouse", prediction: "0 - 0" },
        { teams: "Montpellier vs Brest", prediction: "2 - 2" },
        { teams: "Reims vs Clermont", prediction: "1 - 0" },
        { teams: "Lens vs Lorient", prediction: "2 - 1" },
        { teams: "Metz vs Angers", prediction: "1 - 1" }
      ]
    };

    // Function to load matches dynamically
    function loadMatches(leagueId) {
      const container = document.getElementById(leagueId);
      const title = container.querySelector("h2").outerHTML;
      container.innerHTML = title; // Reset with league title only

      matches[leagueId].forEach(match => {
        container.innerHTML += `
          <div class="prediction-box">
            <strong>${match.teams}</strong><br>
            Prediction: ${match.prediction}
          </div>
        `;
      });
    }

    // Load all leagues when page starts
    window.addEventListener("load", () => {
      Object.keys(matches).forEach(league => loadMatches(league));
    });
  </script>
</body>
</html>
